<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="app-title" routerLink="/home">Receitas da Eunice</span>
</mat-toolbar>

<mat-sidenav-container autosize="true">

  <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? 'false' : 'true'">

    <mat-nav-list>
      <a mat-list-item routerLink="/salgadas">
        <span class="entry">
          <mat-icon>lunch_dining</mat-icon>
          <span *ngIf="!isCollapsed">Salgadas</span>
        </span>
      </a>

      <a mat-list-item routerLink="/doces">
        <span class="entry">
          <mat-icon>cake</mat-icon>
          <span *ngIf="!isCollapsed">Doces</span>
        </span>
      </a>

      <a mat-list-item routerLink="/dicas">
        <span class="entry">
          <mat-icon>lightbulb</mat-icon>
          <span *ngIf="!isCollapsed">Dicas</span>
        </span>
      </a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
