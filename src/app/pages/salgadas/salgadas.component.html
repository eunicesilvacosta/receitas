<h1>Receitas Salgadas</h1>

<div class="recipes">

  <mat-card class="card" *ngFor="let recipe of recipes">

    <mat-card-header>
      <mat-card-title>{{recipe.title}}</mat-card-title>
      <mat-card-subtitle>{{recipe.description}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

      <mat-chip-listbox aria-label="CaracterÃ­sticas da receita">
        <mat-chip-option selectable="false" selected="false" *ngFor="let tag of recipe.tags">
          {{tag}}
        </mat-chip-option>
      </mat-chip-listbox>

    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button>
        <mat-icon>remove_red_eye</mat-icon>
      </button>
    </mat-card-actions>

  </mat-card>

</div>
